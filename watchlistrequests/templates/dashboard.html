<!DOCTYPE html>
<html>
<head>
    <title>Watchlist Requests Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Watchlist Requests Dashboard</h2>
        <div id="requests" class="row"></div>
    </div>
    
    <script>
        // Add JavaScript to load and display requests
        fetch('/api/requests')
            .then(r => r.json())
            .then(requests => {
                const container = document.getElementById('requests');
                requests.forEach(req => {
                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${req.image_url}" class="card-img-top">
                                <div class="card-body">
                                    <h5>${req.title}</h5>
                                    <p>Requested by: ${req.user_id}</p>
                                    <p>Status: ${req.status}</p>
                                    ${req.status === 'pending' ? 
                                        `<button onclick="approve(${req.id})" class="btn btn-success">Approve</button>` : 
                                        ''
                                    }
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
