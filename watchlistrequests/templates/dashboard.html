<!DOCTYPE html>
<html>
<head>
    <title>Watchlist Requests Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; margin-bottom: 20px; }
        .admin-panel { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Watchlist Requests Dashboard</h2>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel mb-4">
            <h3>Admin Controls</h3>
            <div class="card p-3">
                <h4>Auto-Approval Management</h4>
                <select id="userSelect" class="form-control mb-2">
                    <option value="">Select User</option>
                </select>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoApprovalCheck">
                    <label class="form-check-label" for="autoApprovalCheck">
                        Enable Auto-Approval
                    </label>
                </div>
                <button onclick="setAutoApproval()" class="btn btn-primary">Save</button>
            </div>
        </div>

        <!-- Requests List -->
        <div id="requests" class="row"></div>
        <div id="noRequests" class="alert alert-info" style="display:none">
            No watchlist requests found. Make a request from the recommendations page.
        </div>
    </div>
    
    <script>
        // Store user ID from local storage or URL
        let currentUserId = localStorage.getItem('user_id') || new URLSearchParams(window.location.search).get('user_id');
        let isAdmin = false;
        
        console.log("Current user ID:", currentUserId);

        // Check admin status on page load
        if (currentUserId) {
            console.log("Checking admin status for user:", currentUserId);
            
            // Add a visual indicator on the page
            const debugInfo = document.createElement('div');
            debugInfo.className = 'alert alert-info mt-2';
            debugInfo.innerHTML = `Checking admin status for: <strong>${currentUserId}</strong>...`;
            document.querySelector('.container').prepend(debugInfo);
            
            fetch('/api/check_admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: currentUserId})
            })
            .then(r => {
                console.log("Admin check response status:", r.status);
                return r.json();
            })
            .then(data => {
                console.log("Admin check full response:", data);
                isAdmin = data.is_admin;
                
                // Update the debug info
                debugInfo.className = isAdmin ? 'alert alert-success mt-2' : 'alert alert-warning mt-2';
                debugInfo.innerHTML = `User <strong>${currentUserId}</strong> admin status: <strong>${isAdmin ? 'YES' : 'NO'}</strong>`;
                
                if (isAdmin) {
                    document.getElementById('adminPanel').style.display = 'block';
                    loadUsers();
                }
                loadRequests();
            })
            .catch(err => {
                console.error("Error checking admin status:", err);
                debugInfo.className = 'alert alert-danger mt-2';
                debugInfo.innerHTML = `Error checking admin status for <strong>${currentUserId}</strong>: ${err.message}`;
                loadRequests();
            });
        } else {
            console.log("No user ID found, showing all requests");
            loadRequests();
        }

        // Load users for admin panel
        function loadUsers() {
            fetch('/api/users')
                .then(r => r.json())
                .then(data => {
                    console.log("Users loaded:", data);
                    const select = document.getElementById('userSelect');
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user;
                        option.textContent = user;
                        select.appendChild(option);
                    });
                })
                .catch(err => console.error("Error loading users:", err));
        }

        // Set auto-approval for user
        function setAutoApproval() {
            const userId = document.getElementById('userSelect').value;
            const enabled = document.getElementById('autoApprovalCheck').checked;
            
            if (!userId) {
                alert("Please select a user");
                return;
            }
            
            fetch('/api/auto_approval', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    admin_id: currentUserId,
                    user_id: userId,
                    enabled: enabled
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Auto-approval setting updated for ' + userId);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => console.error("Error setting auto-approval:", err));
        }

        // Load and display requests
        function loadRequests() {
            fetch('/api/requests')
                .then(r => r.json())
                .then(requests => {
                    console.log("Requests loaded:", requests);
                    const container = document.getElementById('requests');
                    container.innerHTML = '';
                    
                    if (requests.length === 0) {
                        document.getElementById('noRequests').style.display = 'block';
                        return;
                    }
                    
                    document.getElementById('noRequests').style.display = 'none';
                    
                    requests.forEach(req => {
                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-4';
                        card.innerHTML = `
                            <div class="card">
                                <img src="${req.image_url}" class="card-img-top" alt="${req.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                                <div class="card-body">
                                    <h5>${req.title}</h5>
                                    <p>Requested by: ${req.user_id}</p>
                                    <p>Status: ${req.status}</p>
                                    ${req.status === 'pending' && isAdmin ? 
                                        `<button onclick="approve(${req.id})" class="btn btn-success">Approve</button>` : 
                                        ''
                                    }
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error("Error loading requests:", err);
                    document.getElementById('noRequests').style.display = 'block';
                    document.getElementById('noRequests').textContent = 'Error loading requests: ' + err.message;
                });
        }

        // Approve request (admin only)
        function approve(requestId) {
            if (!currentUserId) {
                alert("You must be logged in to approve requests");
                return;
            }
            
            fetch(`/api/approve/${requestId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({admin_id: currentUserId})
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Request approved successfully!');
                    loadRequests();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => console.error("Error approving request:", err));
        }
    </script>
</body>
</html>
