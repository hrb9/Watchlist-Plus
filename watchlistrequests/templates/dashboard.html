<!DOCTYPE html>
<html>
<head>
    <title>Watchlist Requests Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; margin-bottom: 20px; }
        .admin-panel { display: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Watchlist Requests Dashboard</h2>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel mb-4">
            <h3>Admin Controls</h3>
            <div class="card p-3">
                <h4>Auto-Approval Management</h4>
                <select id="userSelect" class="form-control mb-2">
                    <option value="">Select User</option>
                </select>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="autoApprovalCheck">
                    <label class="form-check-label" for="autoApprovalCheck">
                        Enable Auto-Approval
                    </label>
                </div>
                <button onclick="setAutoApproval()" class="btn btn-primary">Save</button>
            </div>
        </div>

        <!-- Requests List -->
        <div id="requests" class="row"></div>
    </div>
    
    <script>
        let currentUserId = localStorage.getItem('user_id');
        let isAdmin = false;

        // Check admin status on load
        fetch('/api/check_admin', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({user_id: currentUserId})
        })
        .then(r => r.json())
        .then(data => {
            isAdmin = data.is_admin;
            if (isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
                loadUsers();
            }
        });

        // Load users for admin panel
        function loadUsers() {
            fetch('/api/users')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('userSelect');
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user;
                        option.textContent = user;
                        select.appendChild(option);
                    });
                });
        }

        // Set auto-approval for user
        function setAutoApproval() {
            const userId = document.getElementById('userSelect').value;
            const enabled = document.getElementById('autoApprovalCheck').checked;
            
            fetch('/api/auto_approval', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    admin_id: currentUserId,
                    user_id: userId,
                    enabled: enabled
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Auto-approval setting updated');
                }
            });
        }

        // Load and display requests
        function loadRequests() {
            fetch('/api/requests')
                .then(r => r.json())
                .then(requests => {
                    const container = document.getElementById('requests');
                    container.innerHTML = '';
                    
                    requests.forEach(req => {
                        const card = document.createElement('div');
                        card.className = 'col-md-4';
                        card.innerHTML = `
                            <div class="card">
                                <img src="${req.image_url}" class="card-img-top" alt="${req.title}">
                                <div class="card-body">
                                    <h5>${req.title}</h5>
                                    <p>Requested by: ${req.user_id}</p>
                                    <p>Status: ${req.status}</p>
                                    ${req.status === 'pending' && isAdmin ? 
                                        `<button onclick="approve(${req.id})" class="btn btn-success">Approve</button>` : 
                                        ''
                                    }
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                });
        }

        // Approve request (admin only)
        function approve(requestId) {
            fetch(`/api/approve/${requestId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({admin_id: currentUserId})
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    loadRequests();
                }
            });
        }

        // Initial load
        loadRequests();
    </script>
</body>
</html>
